		body {
			margin: 0;

         header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 5px 20px;
			background-color: #000000; 
			position: fixed;
			top:0;
			width: 97%;
			z-index: 1; 
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); 
		}

		header img {
			max-width: 250px; 
		}

		nav {
			display: flex;
			gap: 10px; 
		}

		nav a {
			display: inline-block;
			color: #ffffff;
			text-decoration: none;
			font-size: 1.2em;
			padding: 10px 20px;
			border: 2px solid #e50914; 
			border-radius: 8px; 
			background-color: transparent; 
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #e50914; 
			color: #ffffff;
			box-shadow: 0 0 20px #e50914; 
			transform: scale(1.1);
		}

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #202020;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: #e50914;
            font-size: 2.2em;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input, textarea, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input, textarea {
            background-color: #303030;
            color: #ffffff;
        }

        input::placeholder, textarea::placeholder {
            color: #999999;
        }

        button {
            background-color: #e50914;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b00710;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: #ffffff;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #e50914;
        }


        footer {
            text-align: center;
            padding: 20px;
			background-color: transparent;
            color: #999999;
		
        }
    </style>
