<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
      
        header h1 {
            margin: 0;
            font-size: 2.0em;
			text-align: center;
			justify-content: center;
			flex-grow: 1;
        }
        
		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 5px 20px;
			background-color: #000000; 
			position: relative;
			z-index: 1; /* Ensure it stays above the background */
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); /* Optional shadow for depth */
		}

		header img {
			max-width: 250px; /* Adjust the logo size */
		}

		nav {
			display: flex;
			gap: 10px; /* Space between navigation links */
		}

		nav a {
			display: inline-block;
			color: #ffffff;
			text-decoration: none;
			font-size: 1.2em;
			padding: 10px 20px;
			border: 2px solid #e50914; /* Netflix's red border */
			border-radius: 8px; /* Rounded edges for buttons */
			background-color: transparent; /* Transparent background */
			transition: all 0.3s ease; /* Smooth hover effects */
		}

		nav a:hover {
			background-color: #e50914; /* Netflix red on hover */
			color: #ffffff;
			box-shadow: 0 0 20px #e50914; /* Glowing effect */
			transform: scale(1.1); /* Slight zoom on hover */
		}


        .banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 1)), url center/cover no-repeat;
            height: 60vh;
            color: #ffffff;
        }
        .banner h2 {
            font-size: 3em;
            margin: 0;
        }
        .banner p {
            font-size: 1.2em;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #b00710;
        }
        section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #202020;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .highlight {
            color: #e50914;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: transparent;
            color: #999999;
        }
    </style>
</head>
